<div class="expense-container">

  <h2 class="page-title">Expense List</h2>

  <div *ngIf="loading" class="loading">
    Loading expenses...
  </div>

  <table class="expense-table" *ngIf="!loading && expenses.length > 0">
    <thead>
      <tr>
        <th>Id</th>
        <th>Reason</th>
        <th>Amount</th>
        <th>Date</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let expense of expenses; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ expense.reason }}</td>
        <td class="amount">â‚¹ {{ expense.amount }}</td>
        <td>{{ expense.createdAt | date:'dd MMM yyyy' }}</td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!loading && expenses.length === 0" class="empty">
    No expenses found
  </div>

</div>
