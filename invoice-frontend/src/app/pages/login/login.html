<div class="login-container">
  <div class="login-box">
    <div class="logo-container">
      <img src="/assets/logo.png" class="logo" alt="Logo" />
    </div>

    <h3>NomadStudio</h3>

    <!-- Login View -->
    <div *ngIf="mode === 'login'">
      <div class="input-group">
        <input type="password" placeholder="Password" [(ngModel)]="password" [class.error]="showError && !password" />
      </div>

      <div class="error-message" *ngIf="showError">
        Password is required
      </div>

      <button (click)="login()">Login</button>

      <div class="link-group">
        <a (click)="changeMode('forgot')">Forgot Password?</a>
      </div>
    </div>

    <!-- Forgot Password View -->
    <div *ngIf="mode === 'forgot'">
      <div class="input-group">
        <input type="email" placeholder="Email Address" [(ngModel)]="emailId" />
      </div>

      <button (click)="forgotPassword()">Send OTP</button>

      <div class="link-group">
        <a (click)="changeMode('login')">Back to Login</a>
      </div>
    </div>

    <!-- Reset Password View -->
    <div *ngIf="mode === 'reset'">
      <div class="input-group">
        <input type="text" placeholder="Enter OTP" [(ngModel)]="otp" />
      </div>
      <div class="input-group">
        <input type="password" placeholder="New Password" [(ngModel)]="newPassword" />
      </div>

      <button (click)="resetPassword()">Reset Password</button>

      <div class="link-group">
        <a (click)="changeMode('login')">Back to Login</a>
      </div>
    </div>
  </div>
</div>
